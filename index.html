<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="card">
        <h1 class="heading">Guess My Number</h1>
        <p class="note">Enter a number between 1 to 100</p>
        <input type="text" placeholder="Your Guess" />
        <button class="guess-btn">Guess</button>
        <p class="result">Correct!</p>
        <p class="attempts">Attempts : <span>3/10</span></p>
        <button class="re-play-btn">Play Again</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
