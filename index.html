<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./icons/toys_and_games.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="bg-container">
      <div class="card">
        <h1 class="heading">Guess My Number</h1>
        <p class="note">Enter a number between 1 to 50</p>
        <input type="text" placeholder="Your Guess" id="userGuess" />
        <button class="guess-btn" id="guessBtn">Guess</button>
        <p class="result" id="result"></p>
        <p class="attempts">Attempts : <span id="attempts">0/5</span></p>
        <p class="result" id="finalResult"></p>
        <button class="re-play-btn" id="replayBtn">Play Again</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
